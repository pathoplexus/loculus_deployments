name: Pathoplexus
customWebsiteImage: ghcr.io/pathoplexus/website:commit-03b2835
externalDatabase:
  urlSealedSecret: "" # Sealed secret for external database URL, leave empty to use the internal database
  usernameSealedSecret: "" # Sealed secret for external database username
  passwordSealedSecret: "" # Sealed secret for external database password
keycloakDatabase:
  addrSealedSecret: ""
  databaseSealedSecret: ""
  usernameSealedSecret: ""
  passwordSealedSecret: ""
  portSealedSecret: ""
customWebsiteSealedSecret: 
organisms:
 ebolavirus-sudan:
    schema:
      image: "https://cdn.britannica.com/01/179201-050-FED1B381/filamentous-ebolavirus-particles-scanning-electron-micrograph-cell.jpg?w=400&h=300&c=crop"
      instanceName: "Ebolavirus Sudan"
      metadata:
        - name: date
          type: date
        - name: region
          type: string
          generateIndex: true
          autocomplete: true
        - name: country
          type: string
          generateIndex: true
          autocomplete: true
        - name: division
          type: string
          generateIndex: true
          autocomplete: true
        - name: host
          type: string
          autocomplete: true
        - name: pango_lineage
          type: pango_lineage
          autocomplete: true
          required: true
      website:
        tableColumns:
          - country
          - division
          - date
          - pango_lineage
        defaultOrder: descending
        defaultOrderBy: date
      silo:
        dateToSortBy: date
        partitionBy: pango_lineage
    preprocessing:
      image: ghcr.io/loculus-project/preprocessing-dummy
      args:
        - "--watch"
      warnings: true
      errors: true
      randomWarnError: true
    referenceGenomes:
      nucleotideSequences:
        - name: "main"
          sequence: "[[URL:https://cov2tree.nyc3.cdn.digitaloceanspaces.com/reference.txt]]"
      genes: []
